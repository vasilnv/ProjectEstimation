<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Създай задача</title>
    <link href="./task.css" rel="stylesheet">
    <script defer src="task.js"> </script>
</head>
<body>
<form>
    <h1 id="header">Създай задача</h1>
    <p class="form-item" id="form1">
        <input id="task_name" placeholder="Име на задачата" required="required">
    </p>
    <p>
        <label class='err_hidden' id="error_task_name">Невалиднo потребителско име</label>
    </p>
    <p class="form-item" id="form2">
        <input id="project" placeholder="Проект, към който е задачата" required="required">
    </p>
    <p>
        <label class='err_hidden' id="error_project">Няма такъв проект</label>
    </p>
    <p class="form-item" id="form3">
        <textarea id="description" placeholder="Описание на задачата"> </textarea>
    </p>
    <p class="form-item" id="form4">
        <input id="estimation" placeholder="Оценка в дни" type="number" required="required">
    </p>
    <p>
        <label class='err_hidden' id="error_estimation">Невалидна оценка</label>
    </p>
    <p class="form-item" id="form7">
        <button id="create-task-btn"> Създай </button>
        <button id="cancel-btn"> Отказ </button>
    </p>
    <p>
        <label class='err_hidden' id="error_server">Грешка!</label>
    </p>
</form>
</body>
</html>
